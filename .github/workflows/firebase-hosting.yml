name: Deploy to Firebase Hosting on merge

on:
  push:
    branches: [ main ]   # runs whenever you push/merge to main
  workflow_dispatch: {}   # lets you manually run it from the Actions tab

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - run: npm install -g firebase-tools

      - name: Deploy to Firebase Hosting
        run: firebase deploy --only hosting --project first-grade-news-hub-mrdavis
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

