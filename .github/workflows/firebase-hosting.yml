name: Deploy to Firebase Hosting on merge

on:
  push:
    branches: [ main ]     # deploy on merges/pushes to main
  workflow_dispatch: {}     # allows the "Run workflow" button

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Firebase CLI
        run: npm install -g firebase-tools@latest

      - name: Check Firebase auth & project access
        run: |
          firebase --version
          cd "$GITHUB_WORKSPACE"
          ls -la
          echo "---- projects:list ----"
          firebase projects:list --project first-grade-news-hub-mrdavis
          echo "---- show firebase.json ----"
          cat firebase.json
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

      - name: Deploy to Firebase Hosting
        run: |
          cd "$GITHUB_WORKSPACE"
          firebase deploy \
            --only hosting \
            --project first-grade-news-hub-mrdavis \
            --non-interactive \
            --debug
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}



